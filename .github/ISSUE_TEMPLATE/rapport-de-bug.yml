name: Bug Report
description: Create a bug report to help us improve the resource pack
labels: [ "Bug" ]
body:
    - type: textarea
        attributes:
            label: Describe the bug
            description: A clear and concise description of the bug encountered.
        validations:
            required: true
    - type: textarea
        attributes:
            label: Reproduce
            description: Steps to reproduce the bug
            value: |
                1.
                2.
                3.
                ...
        validations:
            required: true
    - type: textarea
        attributes:
            label: Expected behavior
            description: A clear and concise description of what you expected.
        validations:
            required: true
    - type: textarea
        attributes:
            label: Screenshots and Videos
            description: If possible, add screenshots and videos to help explain your problem.
        validations:
            required: false
    -   type: input
        attributes:
            label: Operating System
            description: The operating system you were using when the bug occured
            placeholder: Windows 11
        validations:
            required: true
    - type: dropdown
        attributes:
            label: Minecraft version
            description: The version of Minecraft you were using when the bug occurred
            options:
                - "1.19"
                - "1.18"
                - "1.17"
                - "1.16"
        validations:
            required: true
    - type: input
        attributes:
            label: Forge version
            description: The version of Forge you were using when the bug occurred
            placeholder: 36.2.0
        validations:
            required: true
    - type: textarea
        attributes:
            label: Other mods
            description: Please list any other mods that were running when the crash occurred.
        approvals:
            required: false
    - type: textarea
        attributes:
            label: Additional information
            description: Add any other information about the problem here.
        validations:
            required: false
    - type: markdown
        attributes:
            value: "Thank you for taking the time to file this bug report and help improve the resource pack!"
